<mat-toolbar class="mat-elevation-z8">
  <header>
    <div [ngClass]="mode ? 'container' :'container-fluid'">
      <div class="row">
        <div class="col-md-1 col-sm-2 col-2 text-center">
          <!-- <img class="menu-btn" (click)="sidenav.toggle()" src="../assets/menu.png" alt=""> -->
          <i class="fa fa-bars menu-icon" (click)="sidenav.toggle(); changeMode()"></i>
        </div>
        <div class="col-md-3 col-sm-6 col-6">
          <img class="logo" alt="Logo" src="../assets/logo-top.png" />
        </div>
        <div class="offset-md-6 col-md-1 col-sm-1 col-1 offset-sm-0 text-right">
          <div class="dropdown">
            <img onclick="myFunction()" class="dropbtn" src="../assets/novo.svg" alt="">
            <!-- <button onclick="myFunction()" class="dropbtn">Dropdown</button> -->
            <div id="myDropdown" class="dropdown-content">
              <a class="text-center" routerLink="/customer" [routerLinkActive]="['nav-active']"> <i class="fa fa-book"></i> {{'nav4' | translate}}</a>
            </div>
          </div>
        </div>
        <div class="col-md-1">
          <!-- <a href="" class="lang-a">Italian</a> -->
        <select class="lang-select" #selLang (change)="translateLanguageTo(selLang.value)">
            <option class="items" *ngFor="let language of translate.getLangs()" [value]="language">{{ language }}</option>
          </select>
    
        </div>
      </div>
    </div>
  </header>
</mat-toolbar>
